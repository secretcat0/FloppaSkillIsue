            startBtn.addEventListener('click', startGame);
            
            function startGame() {
                // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
                score = 0;
                currentRound = 0;
                correctClicks = 0;
                gameActive = true;
                startBtn.disabled = true;
                resultText.textContent = '';

                nextRound();
            }
            
            function nextRound() {
                if (!gameActive) return;
                
                currentRound++;
                updateRound();
                progressElement.style.width = `${(currentRound / totalRounds) * 100}%`;
                
                // –û—á–∏—Å—Ç–∫–∞ –∏–≥—Ä–æ–≤–æ–π –æ–±–ª–∞—Å—Ç–∏

                // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∫—Ä—É–≥–∞

                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –Ω–∞ —ç–∫—Ä–∞–Ω–µ —Å —É—á–µ—Ç–æ–º –ø–æ–ª–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –æ–±–ª–∞—Å—Ç–∏

                gameArea.appendChild(toleranceLate);
                gameArea.appendChild(innerCircle);
                
                // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å–∫–æ—Ä–æ—Å—Ç–∏
                const earlyToleranceTime = (outerCircleSize - (innerCircleSize + 30)) / outerCircleSize * animationDuration;
                const lateToleranceTime = (outerCircleSize - (innerCircleSize - 10)) / outerCircleSize * animationDuration;
                
                currentCircle = {
                    element: outerCircle,
                    innerElement: innerCircle,
                    startTime: Date.now(),
                    animationDuration: animationDuration,
                    earlyToleranceTime: earlyToleranceTime,
                    lateToleranceTime: lateToleranceTime,
                    position: {x: randomX, y: randomY}
                };
                
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫—Ä—É–≥
                if (isMobile) {
                    innerCircle.addEventListener('click', handleCircleClick);
                    outerCircle.addEventListener('click', handleCircleClick);
                }
                
                // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —É–º–µ–Ω—å—à–µ–Ω–∏—è
                startShrinkAnimation(outerCircle, animationDuration);
                
                // –¢–∞–π–º–µ—Ä –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø—Ä–æ–ø—É—Å–∫–∞ (—Å–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ)
                timeoutId = setTimeout(() => {
                    if (gameActive && currentCircle) {
                        handleMissedCircle();
                    }
                }, animationDuration + 300);
            }
            
            function startShrinkAnimation(circle, animationDuration) {
                const startTime = Date.now();
                
                function animate() {
                    if (!gameActive || !currentCircle) return;
                    
                    const currentTime = Date.now();
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / animationDuration, 1);
                    
                    // –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∫—Ä—É–≥–∞
                    const newSize = outerCircleSize * (1 - progress);
                    circle.style.width = `${newSize}px`;
                    circle.style.height = `${newSize}px`;
                    
                    if (progress < 1) {
                        shrinkAnimation = requestAnimationFrame(animate);
                    } else {
                        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                        if (gameActive && currentCircle) {
                            handleMissedCircle();
                        }
                    }
                }
                
                shrinkAnimation = requestAnimationFrame(animate);
            }
            
            function handleMissedCircle() {
                if (!gameActive || !currentCircle) return;
                
                // –û—á–∏—Å—Ç–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —Ç–∞–π–º–µ—Ä–∞
                cancelAnimationFrame(shrinkAnimation);
                clearTimeout(timeoutId);
                
                // –®—Ç—Ä–∞—Ñ –∑–∞ –ø—Ä–æ–ø—É—Å–∫
                score = score - 1;
                showFeedback('–°–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ! -1', 'negative');
                updateScore();
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –∫—Ä—É–≥–∞
                currentCircle = null;
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º —Ä–∞—É–Ω–¥–æ–º
                setTimeout(() => {
                    if (gameActive) {
                        gameArea.innerHTML = '';
                        nextRound();
                    }
                }, 1000);
            }
            
            function handleCircleClick(event) {
                if (!gameActive || !currentCircle) return;
                
                const currentTime = Date.now();
                const elapsed = currentTime - currentCircle.startTime;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ
                if (elapsed >= currentCircle.earlyToleranceTime && elapsed <= currentCircle.lateToleranceTime) {
                    processResult(true, '–ò–¥–µ–∞–ª—å–Ω–æ! +1');
                    correctClicks++;
                } else if (elapsed < currentCircle.earlyToleranceTime) {
                    processResult(false, '–°–ª–∏—à–∫–æ–º —Ä–∞–Ω–æ! -1');
                } else {
                    processResult(false, '–°–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ! -1');
                }
            }
            
            function processResult(success, message) {
                if (!gameActive || !currentCircle) return;
                
                // –û—á–∏—Å—Ç–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —Ç–∞–π–º–µ—Ä–∞
                cancelAnimationFrame(shrinkAnimation);
                clearTimeout(timeoutId);
                
                // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                if (isMobile) {
                    currentCircle.innerElement.removeEventListener('click', handleCircleClick);
                    currentCircle.element.removeEventListener('click', handleCircleClick);
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
                if (success) {
                    score++;
                    showFeedback(message, 'positive');
                } else {
                    score = score - 1;
                    showFeedback(message, 'negative');
                }
                
                updateScore();
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –∫—Ä—É–≥–∞
                currentCircle = null;
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º —Ä–∞—É–Ω–¥–æ–º
                setTimeout(() => {
                    if (gameActive) {
                        gameArea.innerHTML = '';
                        nextRound();
                    }
                }, 1000);
            }
            
            function showFeedback(message, type) {
                const feedback = document.createElement('div');
                feedback.className = `feedback ${type}`;
                feedback.textContent = message;
                gameArea.appendChild(feedback);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                setTimeout(() => {
                    feedback.style.opacity = '1';
                }, 10);
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 800ms
                setTimeout(() => {
                    feedback.style.opacity = '0';
                }, 800);
            }
            
            function updateScore() {
                scoreElement.textContent = score;
            }
            
            function updateRound() {
                roundElement.textContent = `${currentRound}/${totalRounds}`;
            }
            
            function endGame() {
                gameActive = false;
                startBtn.disabled = false;
                startBtn.textContent = '–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê';
                
                // –ü–æ–∫–∞–∑ –∏—Ç–æ–≥–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                const gameOver = document.createElement('div');
                gameOver.className = 'game-over';
                gameOver.textContent = `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ${score}`;
                gameArea.appendChild(gameOver);
                
                // –†–∞—Å—á–µ—Ç –∞–∫–∫—É—Ä–∞—Ç–Ω–æ—Å—Ç–∏
                const accuracy = Math.round((correctClicks / totalRounds) * 100);
                accuracyElement.textContent = `–ê–∫–∫—É—Ä–∞—Ç–Ω–æ—Å—Ç—å: ${accuracy}%`;
                
                // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                let resultType, resultImg, resultMessage;
                if (score === 10) {
                    resultType = 'perfect';
                } else if (score >= 5 && score <= 9) {
                    resultType = 'good';
                } else if (score >= 1 && score <= 4) {
                    resultType = 'normal';
                } else if (score >= -9 && score <= 0) {
                    resultType = 'bad';
                } else {
                    resultType = 'terrible';
                }
                
                resultImg = resultImages[resultType];
                resultMessage = resultTexts[resultType];
                
                floppaImg.src = resultImg;
                resultText.textContent = resultMessage;
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à (—Ç–æ–ª—å–∫–æ –¥–ª—è –ü–ö)
            if (!isMobile) {
                document.addEventListener('keydown', function(event) {
                    if (!gameActive || !currentCircle) return;
                    
                    const key = event.key;
                    const code = event.code;
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–∞—è –±—É–∫–≤–∞ –±—ã–ª–∞ –Ω–∞–∂–∞—Ç–∞ —Å —É—á–µ—Ç–æ–º —Ä–∞—Å–∫–ª–∞–¥–∫–∏
                    let pressedKey;
                    if (keyMap[key]) {
                        pressedKey = keyMap[key];
                    } else if (keyMap[code]) {
                        pressedKey = keyMap[code];
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –Ω–∞–∂–∞—Ç–∞ –æ–¥–Ω–∞ –∏–∑ –Ω—É–∂–Ω—ã—Ö –∫–ª–∞–≤–∏—à
                    if (pressedKey) {
                        const currentTime = Date.now();
                        const elapsed = currentTime - currentCircle.startTime;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –Ω–∞–∂–∞—Ç–∏—è –∏ –≤—Ä–µ–º—è
                        if (pressedKey === currentCircle.innerElement.textContent) {
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ
                            if (elapsed >= currentCircle.earlyToleranceTime && elapsed <= currentCircle.lateToleranceTime) {
                                processResult(true, '–ò–¥–µ–∞–ª—å–Ω–æ! +1');
                                correctClicks++;
                            } else if (elapsed < currentCircle.earlyToleranceTime) {
                                processResult(false, '–°–ª–∏—à–∫–æ–º —Ä–∞–Ω–æ! -1');
                            } else {
                                processResult(false, '–°–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ! -1');
                            }
                        } else {
                            processResult(false, '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –∫–ª–∞–≤–∏—à–∞! -1');
                        }
                    }
                });
            }
        });
    </script>
